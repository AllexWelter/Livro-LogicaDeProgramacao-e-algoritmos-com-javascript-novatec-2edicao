<script>
    const situacao = (nota, media) => {
        if(nota >= media) {
            alert("Aprovado")
        } else {
            alert("Reprovado")
        }
    }

    const prova1 = Number(prompt("Qual nota: "))

    situacao(prova1, 7)     //chama a função situacao passando 2 parâmetros
</script>
