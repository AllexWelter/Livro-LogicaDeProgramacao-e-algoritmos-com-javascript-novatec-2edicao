<script>
    const situacao = (nota, media) => {
        const resultado = nota >= media ? "Aprovado" : "Reprovado"
        return resultado
        alert(resultado)
    }

    const prova1 = Number(prompt("Qual a nota: "))
    situacao(prova1, 7)
</script>



<!--

parâmetro -> nome das variáveis -> nota e média
argumento -> valores reais dos parâmetros -> nota1 e valor7

-->
