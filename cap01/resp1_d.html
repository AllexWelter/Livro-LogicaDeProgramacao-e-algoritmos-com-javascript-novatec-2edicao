<!--Elaorar um programa que leia 2 notas de um aluno em uma disciplinha. Calcule a média das notas. -->


<meta charset="UTF-8">
<script>
    const nota1 = Number(prompt("Digite a primeira nota: "))
    const nota2 = Number(prompt("Digite a segunda nota: "))
    const media = (nota1 + nota2) / 2
    alert(`Primeira nota: ${nota1.toFixed(2)}\nSegunda nota: ${nota2.toFixed(2)}\nMédia: ${media.toFixed(2)}`)
</script>
